<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for="dogs">Dogs: </label>
        <input value="DOGS" name="petChoice" id="dogs" type="radio">

        <label for="cats">Cats: </label>
        <input value="CATS" name="petChoice" id="cats" type="radio">

        <p>What's your current mood?</p>
        <select id="" name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <textarea id="" name="paragraph" cols="10" rows="10"></textarea>

        <button>Go!</button>
    </form>
</body>
</html>
